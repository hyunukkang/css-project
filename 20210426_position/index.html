<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<title>Index Page</title>
</head>
<body>

    <div id="wrap">
        <header>
            <div class="inner">
                <div class="logo">
                    <a href="#"><img src="/images/movieboxLogo-01.png" alt=""></a>
                </div>
                <h1>culture</h1>
                <div class="join">
                    <a href="">로그인</a>
                    <a href="">회`원가입</a>
                </div>
                <nav>
                    <div class="menu">
                        <a href="">최신개봉작</a>
                        <a href="">상영예정작</a>
                        <a href="">예매하기</a>
                        <a href="">이용안내</a>
                    </div>
                </nav>
            </div>
        </header>
        <section class="banner">
            <div class="inner">
                <div class="picture">
                    <input type="checkbox" name="leftBtn" id="leftBtn">
                    <label for="leftBtn">
                        <i class="fas fa-chevron-left"></i>
                    </label>
                    <input type="checkbox" name="rightBtn" id="rightBtn">
                    <label for="rightBtn">
                        <i class="fas fa-chevron-right"></i>
                    </label>
                    <img src="images/manBanner.jpg" alt="">
                    <img src="images/icecreamBanner.jpg" alt="">
                    <div class="bannerCircle"></div>
                </div>
            </div>
        </section>
        <section class="movie">
            <div class="inner">
                <div class="movieTitle">
                    <h1>movie list</h1>
                </div>
                <div class="movieVideo">
                    <video autoplay controls src="video/moiveVideo.mp4"></video>
                </div>
                <div class="moviePoster">
                    <a href="">
                        <img src="images/movieposter.jpg" alt="">
                    </a>
                </div>
                <div class="underBar"></div>
            </div>
        </section>
        <section class="notice">
            <div class="inner">
                <div class="desc">
                    <p>
                        공지사항: moviebox 버그수정<br>
                        예매버튼 클릭 활성화
                    </p>
                </div>
            </div>
        </section>
        <section class="poster">
            <div class="inner">
                <div class="topBar"></div>
                <div class="items">
                    <div class="item">
                        <img src="/images/kong.jfif" alt="">
                        <p>
                            <a href="">예매하기</a>
                        </p>
                    </div>
                    <div class="item">
                        <img src="/images/nobody.jfif" alt="">
                        <p>
                            <a href="">예매하기</a>
                        </p>
                    </div>
                    <div class="item">
                        <img src="/images/tomorrow.jfif" alt="">
                        <p>
                            <a href="">예매하기</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="inner">
                <div class="container">
                    <ul class="corp">
                        <li><a href="">회사소개</a></li>
                        <li><a href="">채용정보</a></li>
                        <li><a href="">제휴문의</a></li>
                        <li><a href="">광고문의</a></li>
                    </ul>
                    <ul class="personal">
                        <li>대표: 강현욱</li>
                        <li><a href="mailto:hyunukiop@gmail.com">이메일: hyunukiop@gmail.com</a> </li>
                    </ul>
                </div>
                <ul class="sns">
                    <li>
                        <a href="https://blog.naver.com/hyunukiop">
                            <i class="xi-naver-square xi-4x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/">
                            <i class="xi-instagram xi-4x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/">
                            <i class="xi-youtube-play xi-4x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
