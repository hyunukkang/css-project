<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<title>instagram</title>
</head>
<body>
    <div id="app">
        <header>
            <ul class="gnb">
                <li>
                    <i class="xi-camera-o xi-2x"></i>
                </li>
                <li class="logo">
                    <img src="images/insta-logo.png" alt="">
                </li>
                <li>
                    <i class="xi-send xi-2x"></i>
                </li>
            </ul>
        </header>
        <section class="story">
            <div class="inner">
                <ul class="storyList">
                    <li>
                        <img src="images/story-01.jpg" alt="">
                        <p>내 스토리</p>
                    </li><li>
                        <img src="images/story-02.jpg" alt="">
                        <p>saera</p>
                    </li><li>
                        <img src="images/story-03.jpg" alt="">
                        <p>justine</p>
                    </li>
                </ul>
            </div>
        </section>
        <section class="profile">
            <div class="inner">
                <div class="profileBox">
                    <img src="images/profile-01.jpg" alt="">
                    <div class="profileText">
                        <p>hans.park.dev</p>
                        <p>중구 국채보상로</p>
                    </div><i class="xi-ellipsis-h xi-2x"></i>
                </div>
            </div>
        </section>
        <section class="feed">
            <div class="feedPhoto">
                <img src="images/feed-main.png" alt="">
            </div>
        </section>
        <section class="share">
            <div class="inner">
                <div class="shareBox">
                    <ul class="iconList">
                        <li>
                            <i class="xi-heart-o xi-2x"></i>
                        </li>
                        <li>
                            <i class="xi-speech-o xi-2x"></i>
                        </li>
                        <li>
                            <i class="xi-send xi-2x"></i>
                        </li>
                    </ul>
                    <p>
                        <span>green</span>님 외 <span>100명</span>이 좋아합니다
                    </p>
                </div>
            </div>
        </section>
        <footer>
            <ul class="iconList">
                <li>
                    <i class="xi-home xi-2x"></i>
                </li><li>
                    <i class="xi-search xi-2x"></i>
                </li><li>
                    <i class="xi-plus-circle-o xi-2x"></i>
                </li><li>
                    <i class="xi-heart-o xi-2x"></i>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
